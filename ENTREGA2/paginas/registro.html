<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js" integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/img/logo_cr.png" alt="Logo de la tienda">
            </div>
            <ul class="menu">
                <li><a href="/index.html">Inicio</a></li>
            </ul>                    
        </nav>
    </header>

    <div class="container">
        <h2>Registro</h2>
        <form id="signup" method="post">
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="name" class="form-control required"><br>
            <label for="last-name">Apellido</label><br>
            <input type="text" id="last_name" name="last_name" class="form-control required"><br>
            <label for="birthdate">Fecha de Nacimiento</label><br>
            <input type="date" id="birthdate" name="birthdate" class="form-control required"><br>
            <label for="new_email">Correo Electrónico</label><br>
            <input type="email" id="new_email" name="new_email" class="form-control required"><br>
            <label for="new_password">Contraseña</label><br>
            <input type="password" id="new_password" name="new_password" class="form-control required"><br>
            <label for="new_password_again">Repetir contraseña</label><br>
            <input type="password" id="new_password_again" name="new_password_again" class="form-control required"><br><br>
            <input type="submit" value="Registrarse">
        </form>
    </div>

    <script src="/js/validarRegistro.js"></script>
</body>
