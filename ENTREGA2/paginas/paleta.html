<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador paleta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/img/logo_cr.png" alt="Logo de la tienda">
            </div>
            <ul class="menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="paleta.html">Presióname</a></li>
            </ul>
            <div class="user-actions">
                <a href="carrito.html" class="cart-button">
                    <div class="carrito">
                        <img src="/img/carrito.png" alt="Icono de carrito">
                    </div>
                </a>
            </div>

        </nav>
    </header>

    <div class="container">
        <h1>Generador de Paleta de Colores</h1>
        <div class="controls">
            <input type="color" id="colorInput" value="#ffffff">
            <select id="modeSelect">
                <option value="monochrome">Monocromo</option>
                <option value="monochrome-dark">Monocromo Oscuro</option>
                <option value="monochrome-light">Monocromo Claro</option>
                <option value="analogic">Análogo</option>
                <option value="complement">Complementario</option>
                <option value="analogic-complement">Complemento Análogo</option>
                <option value="triad">Tríada</option>
                <option value="quad">Cuadrado</option>
            </select>
            <button onclick="fetchColorScheme()">Generar Paleta</button>
            <div class="color-display" id="colorDisplay"></div>
            <span class="color-info" id="colorInfo"></span>
        </div>
        <div id="palette"></div>
    </div>

    <script src="/js/paleta.js"></script>
</body>
</html>
